{% extends "admin/base.html" %}

{% block content %}
    <div class="d-flex justify-content-end">
        <a href="{{ url_for("admin.groups.create_group") }}" class="btn btn-primary" role="button" data-toggle="button">Создать
            класс</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm" data-toggle="table" data-pagination="true"
               data-search="true" data-show-columns="true" data-locale="ru-RU" data-show-refresh="true"
               data-detail-formatter="detailFormatter" data-detail-view="true">
            <thead>
            <tr>
                <th data-sortable="true" data-field="id">ID</th>
                <th data-sortable="true">Наименование</th>
            </tr>
            </thead>
            <tbody>
            {% for group in groups %}
                <tr>
                    <td>{{ group.id }}</td>
                    <td>{{ group.stage }}{{ group.letter }}</td>
                </tr>
            {% endfor %}

            </tbody>
        </table>

    <script>
            function detailFormatter(index, row) {
                let html = []
                html.push("<a href=\"/admin/groups/edit/?id=" + row.id + "\" class=\"btn btn-primary btn-sm me-1\" role=\"button\" data-toggle=\"button\">Редактировать класс</a>")
                html.push("<a href=\"/admin/groups/delete/?id=" + row.id + "\" class=\"btn btn-danger btn-sm me-1\" role=\"button\" data-toggle=\"button\">Удалить класс</a>")
                return html
            }
        </script>
{% endblock %}
