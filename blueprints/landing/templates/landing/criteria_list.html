{% extends "landing/base.html" %}

{% block content %}
    <div class="album py-3 rounded bg-light">
        <div class="container">
            <style>
                #criteriaList {
                    table-layout: fixed;
                    width: 100% !important;
                }

                #criteriaList td,
                #criteriaList th {
                    width: auto !important;
                    white-space: normal;
                    text-overflow: ellipsis;
                    overflow: hidden;
                }
            </style>
            <h1 class="text-center">Список критериев</h1>
            <table class="table table-hover table-striped" id="criteriaList">
                <thead>
                <tr>
                    <th data-priority="0"></th>
                    <th data-priority="0"></th>
                    <th data-priority="1">Основание</th>
                    <th data-priority="2">Название</th>
                    <th data-priority="1">Цена {{ common_macros.coin() }}ов</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
{% endblock %}
