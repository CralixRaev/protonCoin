{% extends "admin/base.html" %}

{% block content %}
    <div class="d-flex justify-content-end">
        <a href="{{ url_for("admin.gifts.create_gift") }}" class="btn btn-primary" role="button" data-toggle="button">Создать
            подарок</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm" data-toggle="table" data-pagination="true"
               data-search="true" data-show-columns="true" data-locale="ru-RU" data-show-refresh="true"
               data-detail-view="true" data-detail-formatter="detailFormatter">
            <thead>
            <tr>
                <th data-sortable="true" data-field="id">ID</th>
                <th data-sortable="true">Название</th>
                <th data-sortable="true">Цена</th>
            </tr>
            </thead>
            <tbody>
            {% for gift in gifts %}
                <tr>
                    <td>{{ gift.id }}</td>
                    <td>{{ gift.name }}</td>
                    <td>
                        {{ gift.price }} {{ config.COIN_UNIT }}
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>

        <script>
            function detailFormatter(index, row) {
                let html = []
                html.push("<a href=\"/admin/gifts/edit/?id=" + row.id + "\" class=\"btn btn-primary btn-sm\" role=\"button\" data-toggle=\"button\">Редактировать подарок</a>")
                return html
            }
        </script>
{% endblock %}
