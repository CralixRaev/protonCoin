{% extends "admin/base.html" %}

{% block content %}
    <div class="d-flex justify-content-end">
        <a href="{{ url_for("manage.admin.transactions.create") }}" class="btn btn-primary" role="button"
           data-toggle="button">Создать
            транзакцию</a>
        <a href="{{ url_for("manage.admin.transactions.import_achievements") }}" class="btn btn-primary mx-2"
           role="button" data-toggle="button">Импортировать достижения</a>
    </div>
    <div class="table-responsive">
        <table id="transactionList" class="table table-hover table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>От</th>
                <th>К</th>
                <th>Количество</th>
                <th>Комментарий</th>
                <th>Когда?</th>
            </tr>
            </thead>
        </table>
    </div>
    <script type="module" src="{{ url_for('.static', filename='transactions.js') }}"></script>
{% endblock %}
