{% extends "landing/base.html" %}

{% block content %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for gift in gifts %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="{{ gift.image_file }}" class="card-img-top"
                                 style="width: 100%; height: 30vh; object-fit: contain">
                            <div class="card-body">
                                <h5 class="card-title">{{ gift.name }}</h5>
                                <p class="card-text">{{ gift.description }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-sm btn-primary" href="{{ url_for(".buy", gift_id=gift.id) }}" role="button">Купить</a>
                                    </div>
                                    <small class="text-right">{{ gift.price }} {{ config.COIN_UNIT }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
