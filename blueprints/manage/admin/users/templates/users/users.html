{% extends "admin/base.html" %}

{% block content %}
    <div class="d-flex justify-content-end">
        <a href="{{ url_for("manage.admin.users.create_user") }}" class="btn btn-primary" role="button"
           data-toggle="button">Создать
            пользователя</a>
    </div>
    <div class="d-flex justify-content-end">
        <a href="{{ url_for("manage.admin.users.import_users") }}" class="btn btn-primary" role="button"
           data-toggle="button">Импортировать
            пользователей из xlsx</a>
    </div>
    <div class="table-responsive">
        <table id='userList' class="table table-hover table-striped">
            <thead>
            <tr>
                <th style="width: 36px;"></th>
                <th>ID</th>
                <th>ФИО</th>
                <th>Класс</th>
                <th>Баланс</th>
            </tr>
            </thead>
        </table>
    </div>
    <script type="module" src="{{ url_for('.static', filename='user.js') }}"></script>
{% endblock %}
