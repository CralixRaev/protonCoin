{% extends "landing/base.html" %}

{% block content %}
    <div class="album py-2 rounded bg-light">
        <div class="container mb-3">
            <div class="row">
                <div class="col-6">
                    <label for="orderBySelect" class="form-label">Сортировка:</label>
                    <select id="orderBySelect" class="form-select">
                        {% for key, value in order_by.items() %}
                            {% if key == order_by_current %}
                                <option selected value="{{ key }}">{{ value[0] }}</option>
                                {% else %}
                                <option value="{{ key }}">{{ value[0] }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for gift in gifts %}
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <img src="{{ gift.image_file }}" class="card-img-top"
                                 style="width: 100%; height: 30vh; object-fit: contain" alt="Gift image">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ gift.name }}</h5>
                                <p class="card-text">{{ gift.description }}</p>
                                <div class="d-flex justify-content-between align-items-center mt-auto">
                                    <div class="btn-group">
                                        <a class="btn btn-sm btn-primary" href="{{ url_for(".buy", gift_id=gift.id) }}"
                                           role="button">Купить</a>
                                    </div>
                                    <small class="text-right">{{ gift.price }} <img src="/static/coin.webp"
                                                                                    style="height: 16px;"> {{ config.COIN_UNIT }}
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        $("#orderBySelect").change(function () {
            let optionValue = $(this).val();
            let url = window.location.href.split("?")[0];
            if (window.location.href.indexOf("?") > 0) {
                window.location = url + "?order_by=" + optionValue;
            } else {
                window.location = url + "?order_by=" + optionValue;
            }
        });
    </script>
{% endblock %}
