{% extends "admin/base.html" %}

{% block content %}
    <h5>Заказы, ожидающие обработки</h5>
    <div class="table-responsive">
        <table class="table table-striped table-sm" data-toggle="table" data-pagination="true"
               data-search="true" data-show-columns="true" data-locale="ru-RU" data-show-refresh="true"
               data-detail-view="true" data-detail-formatter="detailFormatter">
            <thead>
            <tr>
                <th data-sortable="true" data-field="id">ID</th>
                <th data-sortable="true">ФИО Покупателя</th>
                <th data-sortable="true">Подарок</th>
                <th data-sortable="true">Статус</th>
            </tr>
            </thead>
            <tbody>
            {% for order in awaiting_orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.user.full_name }}</td>
                    <td>{{ order.gift.name }}</td>
                    <td>{{ order.status }}</td>
                </tr>
            {% endfor %}

            </tbody>
        </table>

        <script>
            function detailFormatter(index, row) {
                let html = []
                html.push("<a href=\"/admin/orders/issue/?id=" + row.id + "\" class=\"btn btn-success btn-sm\" role=\"button\" data-toggle=\"button\">Выдать</a>")
                html.push("<a href=\"/admin/orders/return/?id=" + row.id + "\" class=\"btn btn-danger btn-sm\" role=\"button\" data-toggle=\"button\">Отменить</a>")
                return html
            }
        </script>
{% endblock %}
